<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khizar's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc_container">
        <div class="display"></div>
        <div class="buttons">

            <div class="row">
                <button class="name">Khizar's Calculator</button>
                <button class="clear">C</button>
            </div>

            <div class="row">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="/">/</button>
            </div>

            <div class="row">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="*">*</button>
            </div>

            <div class="row">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="-">-</button>
            </div>

            <div class="row">
                <button class="0">0</button>
                <button class=".">.</button>
                <button class="equal">=</button>
                <button class="+">+</button>
            </div>
            
        </div>
    </div>
</body>
</html>
